<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather Web App</h1>
        <div class="search-box">
            <input type="text" id="location" placeholder="Enter location (e.g., city or ZIP code)">
            <button id="get-weather">Get Weather</button>
        </div>
        <div id="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
        <div id="error-message">
            <!-- Error messages will be displayed here -->
        </div>
        <div class="unit-switch">
            <label for="celsius"><input type="radio" id="celsius" name="unit" value="metric" checked>Celsius</label>
            <label for="fahrenheit"><input type="radio" id="fahrenheit" name="unit" value="imperial">Fahrenheit</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
